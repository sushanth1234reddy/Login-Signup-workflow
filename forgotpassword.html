<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border-radius: 20px ;
        }
    </style>
</head>
<body>
    <h2 align="center">Reset Password</h2>
    <fieldset>
        <figure align="center">
            <img src="swiggy.png" height="100" alt="swiggy image" >
            <figcaption>Swiggy Reset Password</figcaption>
        </figure>
        <hr>
        <p>Enter your Email & New password to reset your password</p>
        <form action="day6_task_login.html">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="" placeholder="enter your mail" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" value="" placeholder="enter your password" required><br><br>
            <label for="cpass">Confirm Password:</label>
            <input type="password" id="cpass" name="cpass" value="" placeholder="enter your password" required><br><br>
            <input type="submit" value="Login">
        </form>
        

    </fieldset>
</body>
</html>
